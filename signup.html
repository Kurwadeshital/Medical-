<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1>Sign Up</h1>
        <fieldset>
          <label for="name">Name:</label>
          <input type="text" placeholder="Name" id="name" name="user_name">

          <label for="email">Email Id:</label>
          <input type="email" placeholder="Email" id="email" name="user_email">

          <label for="password">Password:</label>
          <input type="password" placeholder="Password" id="password" name="user_password">

          <label for="confPassword">Confirm Password:</label>
          <input type="password" placeholder="Confirm Password" id="confPassword" name="user_confPassword">

        </fieldset>
        <button type="submit">Sign Up</button>
        <p>Already Have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

</body>

</html>
